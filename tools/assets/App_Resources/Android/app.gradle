repositories {
	mavenCentral()
}

dependencies {
	implementation 'com.facebook.android:facebook-share:[5,6)'
}

android {  
  compileSdkVersion 31
  defaultConfig {  
    minSdkVersion 23
    targetSdkVersion 31
    generatedDensities = []
  }  
  aaptOptions {  
    additionalParameters "--no-version-vectors"  
  }  
} 
